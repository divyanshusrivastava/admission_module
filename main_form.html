<!DOCTYPE html> 
<html>
<head>
	<title>IIIT Delhi Admission Form</title>
	<!---Including CSS for different screen size -->
	<link rel="stylesheet" type="text/css" href="css/responsiveform.css">
	<link rel="stylesheet" media="screen and (max-width: 1200px) and (min-width: 601px)" href="css/responsiveform1.css" />
	<link rel="stylesheet" media="screen and (max-width: 600px) and (min-width: 351px)" href="css/responsiveform2.css" />
	<link rel="stylesheet" media="screen and (max-width: 350px)" href="css/responsiveform3.css" />
</head>
<body>
	<div id="envelope">
		<header>
	    	<h2>Indraprastha Institute of Information Technology Delhi</h2>
	    	<p>Admission Form</p>
		</header>
		
		<form action="" method="post">  
			<label>Your Name </label>
			<input type="text" name="name" placeholder="Ashley Peterson" width="100px;">
			<label>Email Id </label>
			<input type="text" name="email" placeholder="yourname@gmail.com">		
			<label>  Contact Number </label>
			<input type="text" name="contact" placeholder="123456789">	
			<label>  Website URL </label>
			<input type="text" name="website" placeholder="www.yoursite.com">
			<label>  Message </label>
			<textarea name="message" rows="10" cols="15" placeholder="Message"></textarea>
			<input type="submit" value="SUBMIT" id="submit">		
		</form>
	</div>
</body>
</html>
